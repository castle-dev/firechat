<h1>'Allo, 'Allo, {{ user.email }}!</h1>

<p ng-repeat="message in messages"><span class="badge">{{ message.email }}</span> {{ message.text }}</p>
<form ng-submit="send()">
  <div class="input-group">
    <input class="form-control" type="text" ng-model="newMessage">
    <span class="input-group-btn"><button class="btn btn-default">Chat!</button></span>
  </div>
</form>
